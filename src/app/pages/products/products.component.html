@if (products.length) {
    <h2>Catalogo de Productos</h2>

<div class="responsive-grid">
    @for (product of products; track product.id) {
        <div class="col-11 col-sm-9 col-md-5 col-lg-3">
            <app-product [product]="product"/>
        </div>
    }
</div>
}@else {
    <div class="spinner"><mat-spinner/></div>
}
