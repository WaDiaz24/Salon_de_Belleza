<mat-toolbar color="accent">
  <button (click)="toggleSidebar()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">{{name}}</span>
  <div class="services-header">
    <button routerLink="" [class.hover]="activeButton === 'home'"
    (click)="setActiveButton('home')">Home</button>
    <button routerLink="/products" [class.hover]="activeButton === 'products'"
    (click)="setActiveButton('products')">Servicios</button>
    <button routerLink="/about-me" [class.hover]="activeButton === 'about-me'"
    (click)="setActiveButton('about-me')">Acerca de Nosotros</button>
    <button routerLink="/reservar-cita" [class.hover]="activeButton === 'reservar-cita'"
    (click)="setActiveButton('reservar-cita')">Reservar Cita</button>
  </div>
  <span class="example-spacer"></span>
  <app-cart-button/>
  <button routerLink="login" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
